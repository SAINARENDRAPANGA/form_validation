
<html><head>
<title>Form Validation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { 
 font-family: Arial, sans-serif; 
 background-color: beige;
 margin-left:500px;
 margin-right:50px;
}

</style>
<script>
function formValidation()
{

var name = document.registration.name.value;
var email = document.registration.email.value;
var phno = document.registration.phno.value;
var password = document.registration.password.value;
var confirm_password = document.registration.confirm_password.value;
var zip = document.registration.zip.value;


if(name_validation(name))
{
if(email_validation(email))
{
if(mobile_validation(phno))
{
if(password_validation(password))
{
if(confirm_password_validation(confirm_password))
{ 
if(zip_validation(zip))
{
} 
}
}
}
}
}
 
function name_validation(name)
{
var reg= /^[A-Za-z]+$/;
var len=name.length;
if( name.match(reg) || len== 0 || len < 5 )
{
alert("Full Name should not be empty / Full Name must have alphabet characters only / length must not be less than 5 characters");
return false;
}
else{
return true;
}
}

function email_validation(email)
{
var reg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(email.match(reg))
{
return true;
}
else
{
alert("Please enter a valid email address!");
return false;
}
} 

function mobile_validation(phno)
{ 
if(phno == '123456789' || phno.length != 10) 
{
  alert("Invalid Phone Number");
  return false;
}
else 
{
  return true;
}
}

function password_validation(password)
{
if(password.toLowerCase()=='password' || password.toLowerCase()== name.toLowerCase() || password.length < 8) 
{   
  alert("Password must be at least 8 characters long and should not be 'password' or your name.");
return false;  
}  
else  
{   
return true;
}
}

function confirm_password_validation(confirm_password)
{ 
if (password !== confirm_password)
{
  alert("Passwords do not match. Please enter the same password in both fields.");
return false;
}
else
{
return true;
}
}

function zip_validation(zip)
{ 
var reg = /^\d{6}$/;
if(zip.match(reg))
{
return true;
}
else
{
alert('ZIP code must have 6 numeric characters only');
return false;
}
}
}
</script>
</head>
<body>
<br>

<h1>Registration Form</h1><br>

<form name='registration' onSubmit="formValidation();">

Full Name : <br>         
<input type="text" name="name" style="width:500px;"><br><br>
Email : <br> 
<input type="text" name="email" style="width:500px;"><br><br>
Phone Number : <br>
<input type="phno" name="phno" style="width:500px;"><br><br>
Password : <br>
<input type="password" name="password" style="width:500px;"><br><br>
Confirm Password : <br>
<input type="password" name="confirm_password" style="width:500px;"><br><br>
Sex : <input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span> <br><br>
ZIP Code : <br>
<input type="text" name="zip" style="width:500px;"><br><br>
<input type="submit" name="submit" value="Submit" />
</form>

</body>
</html>
